name: API CI

on:
  push:
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install deps
        run: npm install --prefix api
      - name: Run tests
        run: npm test --prefix api
